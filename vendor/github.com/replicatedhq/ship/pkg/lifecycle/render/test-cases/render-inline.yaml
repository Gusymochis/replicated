- name: ship context access
  spec:
    assets:
      v1:
        - inline:
           contents: |
             #!/bin/sh
             cat {{repl context "state_file_path" }}
           dest: ./inspect_state.sh
           mode: 0777
  expect:
    ./inspect_state.sh: |
       #!/bin/sh
       cat .ship/state.json

